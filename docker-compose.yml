services:
  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  api:
    build:
      context: .
      dockerfile: Dockerfile.fixed
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - SECRET_KEY=test-secret
      - ENCRYPTION_KEY=test-encryption-key
    depends_on:
      - mongodb

volumes:
  mongodb_data: